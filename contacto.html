<!-- Contenido Principal -->
<div class="container mt-5">
  <h2>Contáctame</h2>

  <div class="row mt-4">
    <div class="col-md-6">
      <fieldset>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
          <label for="comment" class="form-label">Mensaje</label>
          <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
      </fieldset>
    </div>

    <div class="col-md-6 mt-4 mt-md-0">
      <h4>Redes Sociales</h4>
      <div class="social-buttons d-flex flex-column align-items-start">
        <a href="#" target="_blank" class="btn btn-outline-primary">
          <i class="fab fa-facebook"></i> Facebook
        </a>
        <a href="https://www.instagram.com" target="_blank" class="btn btn-outline-danger">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://www.tiktok.com" target="_blank" class="btn btn-outline-dark">
          <i class="fab fa-tiktok"></i> TikTok
        </a>
        <a href="mailto:example@example.com" target="_blank" class="btn btn-outline-secondary">
          <i class="fas fa-envelope"></i> Email
        </a>
      </div>
    </div>
  </div>

</div>
